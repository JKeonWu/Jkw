<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../../common/common.js"></script>
    <link rel="stylesheet" href="../../common/style.css" />

    <title>장르 리스트</title>
  </head>
  <body>
    <div class="container mt-3">
      <h3>모달 테스트</h3>

      <button
        type="button"
        class="btn btn-dark genreBtn"
        data-bs-toggle="modal"
        data-bs-target="#crime"
        id="80|53"
      >
        범죄 스릴러
      </button>

      <button
        type="button"
        class="btn btn-dark genreBtn"
        data-bs-toggle="modal"
        data-bs-target="#action"
        id="28"
      >
        액션
      </button>
      <button
        type="button"
        class="btn btn-dark genreBtn"
        data-bs-toggle="modal"
        data-bs-target="#comedy"
        id="35"
      >
        코미디
      </button>
    </div>

    <div class="modal" id="crime">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <h1 class="modal-title">범죄</h1>

            <div class="modal-container" id="output">
              <div style="height: 30px">
                <input
                  type="text"
                  class="form-control search-bar"
                  id="search"
                  placeholder="검색어를 입력하세요"
                  name="text"
                />
              </div>

              <!-- list-line append로 추가!! -->
            </div>
            <button type="button" class="btn btn-secondary" id="moreButton">
              더보기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="action">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <h1 class="modal-title">액션</h1>

            <div class="modal-container" id="output">
              <div style="height: 30px">
                <input
                  type="text"
                  class="form-control search-bar"
                  id="search"
                  placeholder="검색어를 입력하세요"
                  name="text"
                />
              </div>

              <!-- list-line append로 추가!! -->
            </div>
            <button type="button" class="btn btn-secondary" id="moreButton">
              더보기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
