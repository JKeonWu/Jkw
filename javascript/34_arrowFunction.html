<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수(Arrow function)</title>
  <script>
   // =>
   // 함수선언식 표현
    // function greeting() {
    //   return "Hello";
    // }
    // greeting(); // 호출

    // 함수 표현식 + 화살표 함수
    // document.write(greeting()); // 에러 : Cannot access 'greeting' before initialization

    const greeting = () => "Hello <br>"; // * 선언을 먼저해야 호출을 할수있음 , 호출먼저하고 선언을 하면 에러가 남
    document.write(greeting());

    // function hi(name){
    //   return name + "님 안녕하세요 <br>";
    // }
    const hi = (name) => name + "님 안녕하세요 <br>";
    // 인자가 하나라면 괄호는 생략가능
      document.write(hi("둘리"));

      // function sum(a,b) {
      //   return a + b;
      // }


      const sum = (a, b) => a + b;
      document.write(sum(10, 20) + "<br>");

      // function hi2 (name) {
      //   if (isFinite(name)) {
      //     return "문자열을 입력하세요";
      //   }
      //   return name + "님 안녕하세요 <br>";
      // }

      const hi2 = (name) => 
      isFinite(name) ? "문자열을 입력하세요" : name + "님 안녕하세요<br>";
      document.write(hi2("도우너"));

      let age = prompt("나이를 입력하세요", "0");
      let welcome = 
          age >= 19 ? () => alert("환영합니다") : () => alert ("안녕히가세요");
      welcome();
  </script>
</head>

</body>
</html>
